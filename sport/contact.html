<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="./favsport.html">Inicio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="https://www.nba.com/schedule">Calendario NBA</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="./players.html">Top Jugadores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contacto</a>
        </li>
    </ul>
    <div class="text-center" style="margin-left: auto; margin-right: auto;">
        <H1>Contacto</H1>
        <br>
        <form class="needs-validation" novalidate style="text-align: left;">
            <div class="col-md-4" style="margin-left: auto; margin-right: auto;">
                <label for="validationCustom01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationCustom01" required>
                <div class="valid-feedback">
                  Excelente!
                </div>
            </div>
            <br>
            <div class="col-md-4" style="margin-left: auto; margin-right: auto;">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>
            <br>
            <div class="col-md-4" style="margin-left: auto; margin-right: auto;">
                <label for="validationCustom02" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="validationCustom02" required>
                <div class="valid-feedback">
                  Excelente!
                </div>
            </div>
            <br>
            <div class="col-md-4" style="margin-left: auto; margin-right: auto;">
                <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
            </div>
            <br>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
