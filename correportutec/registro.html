    <br>
    <h1 style="text-align: center;">Registro</h1>
    <div class="text-center" style="margin-left: auto; margin-right: auto;">
      <br>
      <form class="needs-validation" style="text-align: left;">
          <div class="col-md-4" style="margin-left: auto; margin-right: auto;">
              <label for="validationCustom01" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="validationCustom01" required>
              <div class="valid-feedback">
                Excelente!
              </div>
          </div>
          <br>
          <div class="col-md-4" style="margin-left: auto; margin-right: auto;">
            <label for="validationCustom01" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="validationCustom01" required>
            <div class="valid-feedback">
              Excelente!
            </div>
          </div>
          <br>
          <div class="col-md-4" style="margin-left: auto; margin-right: auto;">
            <label for="validationCustom01" class="form-label">Edad</label>
            <input type="number" class="form-control" id="validationCustom01" required>
            <div class="valid-feedback">
              Excelente!
            </div>
          </div>
          <br>
          <div class="col-md-4" style="margin-left: auto; margin-right: auto;">
            <label for="validationCustom01" class="form-label">Sexo</label>
            <select class="form-select" aria-label="Default select example">
              <option selected disabled>Seleccionar</option>
              <option value="1">Masculino</option>
              <option value="2">Femenino</option>
              <option value="3">Otro</option>
            </select>
            <div class="valid-feedback">
              Excelente!
            </div>
          </div>
          <br>
          <div class="col-md-4" style="margin-left: auto; margin-right: auto;">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          </div>
          <br>
          <div class="col-md-4" style="margin-left: auto; margin-right: auto;">
            <label for="validationCustom01" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="validationCustom01" required>
            <div class="valid-feedback">
              Excelente!
            </div>
          </div>
          <br>
          <div class="col-md-4" style="margin-left: auto; margin-right: auto;">
              <label for="validationCustom02" class="form-label">Club</label>
              <input type="text" class="form-control" id="validationCustom02" required>
              <div class="valid-feedback">
                Excelente!
              </div>
          </div>
          <br>
          <div class="col-md-4" style="margin-left: auto; margin-right: auto;">
            <label for="validationCustom01" class="form-label">Deportista especial</label>
            <select class="form-select" aria-label="Default select example">
              <option selected disabled>Seleccionar</option>
              <option value="1">Si</option>
              <option value="2">No</option>
            </select>
            <div class="valid-feedback">
              Excelente!
            </div>
          </div>
          <br>
          <div class="col-md-4" style="margin-left: auto; margin-right: auto;">
            <label for="validationCustom01" class="form-label">Tipo de participante</label>
            <select class="form-select" aria-label="Default select example">
              <option selected disabled>Seleccionar</option>
              <option value="1">Miembro del ITT</option>
              <option value="2">Publico general</option>
            </select>
            <div class="valid-feedback">
              Excelente!
            </div>
          </div>
          <br>
          <div class="form-check col-md-4" style="margin-left: auto; margin-right: auto; text-align: center;">
            <th> 
              <td style="text-align:center; vertical-align:middle;">
                  <label class="form-check-label" for="flexCheckDefault">Al registrarse usted est√° aceptando nuestros terminos y condiciones.</label>
                  <div><input style="text-align:center; vertical-align:middle; margin-right: 25px;" type="checkbox" required id="flexCheckDefault"></div>
              </td>
            </th>
          </div>
          <br>
          <div style="text-align: center;">
              <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
      </form>
      <br>
  </div>
</body>
